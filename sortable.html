        <div id="indexpickupmenu" class="list-group d-flex" style="position: fixed; left: 0; width: 300px; height:100vh; display: block; border: 1px solid rgb(245, 238, 238); z-index: 1;">
                    <button class="list-group-item list-group-item-action pl-3 pr-2 d-inline-flex align-items-center">

                            <i class="bi bi-three-dots-vertical submenu-icon"></i>

                            </ul>

                    </button>

                    <div class="btn-container">
                        <button id="saveBtn">保存</button>
                        <button id="closeBtn">X</button>

            <div class="grid-stack-item-content panel panel-primary">
                <header class="panel-heading">
                    <h3 class="panel-title">Widget 1</h3>
                </header>
                <div id="main" class="panel-body">
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>

            </div>
